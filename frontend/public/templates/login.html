<link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
<div class="container">

  <form class="form-signin" name='signinForm'>
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" name='email' ng-model='login.email' class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name='password' ng-model='login.password' class="form-control" placeholder="Password" required>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me">Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click='signinForm.$valid && submit()' style="height: 38px; width: 100%; margin-bottom: 4%;">Sign in</button></br>
    <a class='pull-right' ui-sref='home' target='_self'>Back to Homepage</a>
  </form>
</div> <!-- /container -->
